
<div>
    <h1 mat-dialog-title>Login</h1>
    <mat-dialog-content [formGroup]="sensorForm">
        <div>
            <label class="full-width">Sensor name</label>
            <mat-form-field class="full-width" [appearance]="'outline'">
                <input matInput formControlName="name" type="text">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button color="accent" type="button" (click)="submit()">Submit</button>
    </mat-dialog-actions>
</div>
