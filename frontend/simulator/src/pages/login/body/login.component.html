<div class="login-form">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
            <div class="form-field">
                <label>Username</label>
                <mat-form-field class="full-width" [appearance]="'outline'">
                    <input matInput formControlName="username" type="text" placeholder="Ex : my username">
                </mat-form-field>
                <mat-error *ngIf="!(!!loginForm.get('username')?.valid)">
                    Please provide a valid email address
                </mat-error>
            </div>
            <div class="form-field">
                <label>Password</label>
                <mat-form-field class="full-width" [appearance]="'outline'">
                    <input matInput formControlName="password" type="password" placeholder="Password">
                </mat-form-field>
                <mat-error *ngIf="!(!!loginForm.get('password')?.valid)">
                    Please provide a valid email address
                </mat-error>
            </div>
            <div class="form-action-button">
                <button mat-flat-button class="full-width" color="accent" type="button" (click)="submit()">Submit</button>
            </div>
    </form>
</div>
