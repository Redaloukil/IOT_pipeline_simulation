<div>
    <h1>Signup</h1>
    <form [formGroup]="signupForm">
        <mat-form-field [appearance]="'outline'">
            <label>Username</label>
            <input matInput formControlName="username" type="text">
        </mat-form-field>
        <mat-form-field [appearance]="'outline'">
            <label>Password</label>
            <input matInput formControlName="password" type="text">
        </mat-form-field>
        <mat-form-field [appearance]="'outline'">
            <label>Confirm password</label>
            <input matInput formControlName="confirmPassword" type="text">
        </mat-form-field>
        <div>
            <button mat-flat-button color="accent" type="button" (click)="submit()" [disabled]="!signupForm.valid">Submit</button>
        </div>
    </form>
</div>
